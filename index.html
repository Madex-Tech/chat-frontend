<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat App</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #0077cc;
      color: white;
    }
    .chat-box {
      height: 80vh;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: #cce5ff;
      text-align: right;
    }
    .received {
      align-self: flex-start;
      background: #e8e8e8;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .toggle-mode {
      cursor: pointer;
      background: none;
      color: white;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <div>Global Chat App</div>
    <div>
      <span id="username-display"></span>
      <button class="toggle-mode" onclick="toggleMode()">ðŸŒ“</button>
    </div>
  </div>

  <div class="chat-box" id="chat"></div>

  <div class="chat-input">
    <input type="text" id="msg" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let username = localStorage.getItem('username') || '';
    if (!username) {
      username = prompt("Enter your name:");
      localStorage.setItem('username', username);
    }
    document.getElementById('username-display').textContent = username;

    const socket = io("https://global-chat-server-4upl.onrender.com"); // Your backend URL

    const chat = document.getElementById("chat");

    function sendMessage() {
      const msgInput = document.getElementById("msg");
      const message = msgInput.value.trim();
      if (!message) return;
      const time = new Date().toLocaleString();
      const payload = {
        user: username,
        text: message,
        timestamp: time
      };
      socket.emit("message", payload);
      appendMessage(payload, true);
      msgInput.value = "";
    }

    function appendMessage(data, isSent) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${isSent ? "sent" : "received"}`;
      msgDiv.innerHTML = `<strong>${data.user}</strong><br>${data.text}<br><small>${data.timestamp}</small>`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.on("message", data => {
      if (data.user !== username) {
        appendMessage(data, false);
      }
    });

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

  <!-- Footer -->
  <div style="
    text-align: center;
    padding: 12px;
    font-size: 14px;
    color: gray;
  ">
    Powered by <strong>Madex Technologies</strong>
  </div>
</body>
</html>
